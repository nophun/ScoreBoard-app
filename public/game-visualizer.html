<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game Visualizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <style>
    body{font-family:Roboto,Arial,sans-serif;margin:0;padding:16px;background:#f7f9fb}
    .container{max-width:1100px;margin:0 auto}
    h1{margin:0 0 12px}
    .columns{display:flex;gap:16px}
    .left{width:320px;background:#fff;padding:12px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.06);}
    .right{flex:1;background:#fff;padding:12px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.06);}
    .game-item{padding:8px;border-radius:4px;border:1px solid #e6eef8;margin-bottom:8px;cursor:pointer}
    .game-item:hover{background:#f1f8ff}
    .selected{background:#e9f5ff;border-color:#cce6ff}
    .search{margin-bottom:8px}
    .btn{padding:8px 12px;border:none;border-radius:4px;cursor:pointer}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:6px;text-align:left;font-size:13px}
    thead th{background:#fafafa;position:sticky;top:0}
    .mono{font-family:monospace;font-size:13px}
    .raw{white-space:pre-wrap;background:#f6f8fa;padding:8px;border-radius:4px;border:1px solid #e3e6ea;max-height:60vh;overflow:auto}
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Visualizer</h1>
    <div style="margin-bottom:12px">
      <button id="refreshBtn" class="btn" onclick="fetchGames()">Refresh Games</button>
      <span style="margin-left:12px;color:#666">Fetches from https://big2.duckdns.org:58162/api/games</span>
    </div>

    <div class="columns">
      <div class="left">
        <input id="filter" class="search" placeholder="Filter by id or text" style="width:100%;padding:8px;margin-bottom:8px;border:1px solid #ddd;border-radius:4px" oninput="renderGames()">
        <div id="gamesList">Loadingâ€¦</div>
      </div>

      <div class="right">
        <div id="gameMeta" style="margin-bottom:8px;color:#333"></div>
        <div id="roundArea">
          <div id="tableWrap"></div>
          <div id="rawJson" style="display:none;margin-top:12px">
            <h3>Raw JSON</h3>
            <div id="rawContent" class="raw"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/visualizer.js"></script>
</body>
</html>
